<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="time">
        <span class="hour">00</span> : <span class="minut">00</span> :
        <span class="second">00</span>
      </div>
      <div class="btns">
        <button class="undo"><i class="material-icons">&#xe042;</i></button>
        <button class="play">
          <p class="playIcon"><i class="material-icons">&#xe037;</i></p>
          <p class="pauseIcon none"><i class="material-icons">&#xe034;</i></p>
        </button>
        <button class="pause"><i class="material-icons">&#xe047;</i></button>
      </div>
    </main>

    <div class="modalContainer">
      <div class="modal main">
        <input type="number" placeholder="Hour" class="hourInput" />
        <input type="number" placeholder="Minuts" class="minutInput" />
        <div class="modalBtns">
          <button class="ok">Ok</button>
          <button class="cansel">Cansel</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
